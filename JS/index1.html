<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding new element in dynamically</title>

    <style>
     html, body{
        height: 100%;
        width: 100%;
     }

     .button
     {
        justify-content: center;
        align-items: center;
        display: flex;
     }

     .task
     {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-top: 20px;
     }
    </style>
</head>
<body>
    <div class="button">
        <button id="addtask">Add Task</button>
    </div>
    <div class="task">

    </div>

</body>
